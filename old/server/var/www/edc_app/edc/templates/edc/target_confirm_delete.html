{% extends "edc/base2.html" %}
{% block content %}
    <div class="content-section">
    	<form method="POST">
    		{% csrf_token %}
    		<fieldset class="form-group">
    		    <legend class="border-bottom mb-4">Delete Entry</legend>
                <h2>Have you verified this entry should really be deleted? Are you deleting the correct entry?</h2>
    		</fieldset>
    		<div class="form-group">
    		    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button><a class="btn btn-outline-secondary" href="{% url 'target-detail' object.id %}">Cancel and reconfirm</a>
            </div>
    	</form>
    </div>
{% endblock content %}
